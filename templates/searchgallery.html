<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VidGalaxy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/searchgallery.css">
</head>

<body>
    <header class="fixed w-full top-0 z-50">
    <nav class="bg-gradient-to-r from-gray-700 to-gray-200 border-gray-200 px-4 lg:px-6 py-2.5">
        <div class="container flex items-center justify-between">
                
            <a href="/searchgallery" class="flex items-center">
                <img
                    src="https://flowbite.com/docs/images/logo.svg"
                    class="mr-3 h-6 sm:h-9"
                    alt="Vidgalaxy Logo"
                />
                <span class="self-center text-xl font-semibold whitespace-nowrap text-white">
                    VidGalaxy
                </span>
            </a>
        </div>
        
        <div class="container flex items-center" style="margin-left: -200px;">
            <a href="/searchgallery" class="text-white text-xl">Video Search</a>
        </div>
        <a class="btn btn-primary btn-md btn-go-back" style="display: inline-block; background: #4a4a4a; color: white; border-radius: 5px" href="/search">Back</a>

    </nav>
    </header>


    <!-- <div id="prediction-message" class="prediction-message" style="margin-top: 75px;">
        <p>Congratulations! ðŸŽ‰ The predicted class for your video is <strong>{{ predicted_class }}</strong>.</p>
    </div> -->


    <div class="recommend-video">
        <br>
        <h2 class="recommend-title">
            Here are your search results!
        </h2><br>
    </div>


    <div class="video-row">
        {% for i in range(0, length) %}
        <div class="video-card">
            <video class="video-thumbnail" controls>
                <source src="{{ searchedVideos[i] }}" type="video/mp4">
            </video>
            <div class="video-info">
                <h5 class="video-title">{{ searchedVideos[i].split('/')[-1].replace(".mp4","") }}</h5>
            </div>
        </div>
        {% endfor %}
    </div>

</body>

</html>
