<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VidGalaxy</title>

    <link rel="stylesheet " href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css " />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css " rel="stylesheet " integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx " crossorigin="anonymous ">
    <link rel="stylesheet " href="../static/index.css">
</head>

<body onload="javascript:myFunction()">

    <header class="fixed w-full top-0 z-50">
        <nav class="bg-gradient-to-r from-gray-700 to-gray-200 border-gray-200 px-4 lg:px-6 py-2.5">
            <div class="container flex items-center justify-between">
                
                <a href="/" class="flex items-center">
                    <img
                        src="https://flowbite.com/docs/images/logo.svg"
                        class="mr-3 h-6 sm:h-9"
                        alt="Vidgalaxy Logo"
                    />
                    <span class="self-center text-xl font-semibold whitespace-nowrap text-white">
                        VidGalaxy
                    </span>
                </a>
            </div>
            <div class="container flex items-center" style="margin-left: -250px;">
                <a href="/" class="text-white text-xl">Video Classification</a>
            </div>
            <a class="btn btn-primary btn-md btn-go-back" style="display: inline-block; background: #4a4a4a; color: white; border-radius: 5px" href="http://localhost:3000/profile">Back</a>
        </nav>
    </header>
    

    <div class="container">
        <div class="container text-center">
            <h4 style="margin-top: 70px; color:white;"><b>Upload ISRO Documentaries</b></h4>
            <p style="color: white;">File Format: mp4</p>
        </div>
        
        <div class="container" style="padding: 25px;">
            <div class="drag-area">
                <div class="icon"><i class="fas fa-cloud-upload-alt"></i></div>
                <span>Drag & Drop to Upload File</span>
                <span>OR</span>
                <button>Browse File</button>
                <form method=post enctype=multipart/form-data>
                    <input type="file" id="upload_file" name="file" hidden>
                </form>
            </div>
        </div>
    </div>

    <!-- Deployment strategy label -->
    <!-- <div id="deployment-label" style="position: fixed; bottom: 10px; right: 10px; background-color: #111111; padding: 5px; border-radius: 5px; color: #ffffff;">
        Green Version
    </div> -->

    <footer id="btn_area" class="flex-shrink-0 py-4 text-white-50" style="position: fixed; width: 100%; left: 0; bottom: 0; color: maroon; text-align: center; background: linear-gradient(to right, #e5e5e5, #4a4a4a);">
        <div class="container text-center">
            <a type="button" href="/gallery" class="btn-white">Search Videos</a>
            <a type="button" class="btn-white" href="/">Reload</a>
        </div>
    </footer>


    <script src="../static/script.js"></script>
</body>


</html>
